<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .service-box { fill: #fff; stroke: #232F3E; stroke-width: 2; }
      .aws-orange { fill: #FF9900; }
      .aws-blue { fill: #232F3E; }
      .text-label { font-family: Arial, sans-serif; font-size: 12px; fill: #232F3E; }
      .title-text { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #232F3E; }
      .connection { stroke: #FF9900; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF9900" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title-text">College HQ - AWS Serverless Architecture</text>
  
  <!-- User/Browser -->
  <rect x="50" y="80" width="120" height="60" class="service-box"/>
  <text x="110" y="105" text-anchor="middle" class="text-label">User Browser</text>
  <text x="110" y="120" text-anchor="middle" class="text-label">(React App)</text>
  
  <!-- CloudFront -->
  <rect x="250" y="80" width="120" height="60" class="service-box"/>
  <circle cx="310" cy="100" r="8" class="aws-orange"/>
  <text x="310" y="120" text-anchor="middle" class="text-label">CloudFront CDN</text>
  <text x="310" y="135" text-anchor="middle" class="text-label">Global Distribution</text>
  
  <!-- S3 Static Hosting -->
  <rect x="450" y="80" width="120" height="60" class="service-box"/>
  <circle cx="510" cy="100" r="8" class="aws-orange"/>
  <text x="510" y="120" text-anchor="middle" class="text-label">S3 Bucket</text>
  <text x="510" y="135" text-anchor="middle" class="text-label">Static Hosting</text>
  
  <!-- API Gateway -->
  <rect x="250" y="200" width="120" height="60" class="service-box"/>
  <circle cx="310" cy="220" r="8" class="aws-orange"/>
  <text x="310" y="240" text-anchor="middle" class="text-label">API Gateway</text>
  <text x="310" y="255" text-anchor="middle" class="text-label">REST API</text>
  
  <!-- Lambda Functions -->
  <rect x="450" y="200" width="120" height="60" class="service-box"/>
  <circle cx="510" cy="220" r="8" class="aws-orange"/>
  <text x="510" y="240" text-anchor="middle" class="text-label">Lambda Functions</text>
  <text x="510" y="255" text-anchor="middle" class="text-label">Serverless Compute</text>
  
  <!-- DynamoDB -->
  <rect x="650" y="200" width="120" height="60" class="service-box"/>
  <circle cx="710" cy="220" r="8" class="aws-orange"/>
  <text x="710" y="240" text-anchor="middle" class="text-label">DynamoDB</text>
  <text x="710" y="255" text-anchor="middle" class="text-label">NoSQL Database</text>
  
  <!-- S3 Assets -->
  <rect x="450" y="320" width="120" height="60" class="service-box"/>
  <circle cx="510" cy="340" r="8" class="aws-orange"/>
  <text x="510" y="360" text-anchor="middle" class="text-label">S3 Assets</text>
  <text x="510" y="375" text-anchor="middle" class="text-label">File Storage</text>
  
  <!-- Connections -->
  <line x1="170" y1="110" x2="250" y2="110" class="connection"/>
  <line x1="370" y1="110" x2="450" y2="110" class="connection"/>
  <line x1="110" y1="140" x2="110" y2="180" class="connection"/>
  <line x1="110" y1="180" x2="250" y2="230" class="connection"/>
  <line x1="370" y1="230" x2="450" y2="230" class="connection"/>
  <line x1="570" y1="230" x2="650" y2="230" class="connection"/>
  <line x1="510" y1="260" x2="510" y2="320" class="connection"/>
  
  <!-- AWS Logo Area -->
  <rect x="50" y="500" width="100" height="40" fill="#232F3E"/>
  <text x="100" y="525" text-anchor="middle" fill="white" class="text-label">Powered by AWS</text>
  
  <!-- Legend -->
  <text x="600" y="500" class="text-label">Legend:</text>
  <circle cx="620" cy="520" r="6" class="aws-orange"/>
  <text x="635" y="525" class="text-label">AWS Service</text>
  <line x1="600" y1="540" x2="650" y2="540" class="connection"/>
  <text x="660" y="545" class="text-label">Data Flow</text>
</svg>